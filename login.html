<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="form1" >
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="" id="username">
					<input type="email" name="email" placeholder="Email" required="" id="email">
					<input type="password" name="pswd" placeholder="Password" required="" id="password">
					<!-- <button id="signup">Sign up</button> -->
					<input type="submit" id="signupbtn">
				</form>
			</div>

			<div class="login">
				<form id="form2" >
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" id="loginemail">
					<input type="password" name="pswd" placeholder="Password" required="" id="loginpassword">
					<!-- <button id="login">Login</button> -->
					<input type="submit" id="loginbtn">
				</form>
			</div>
	</div>
</body>
<script src="login.js"></script>

</html>
