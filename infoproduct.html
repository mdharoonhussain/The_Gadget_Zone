  <script>
    let main=document.getElementById("allproduct")
    let editarr=JSON.parse(localStorage.getItem("editproduct"))||[]
fetchdata()
async function fetchdata(){
    try {
        let res=await fetch("https://hot-flowers.onrender.com/data")
        let data=await res.json();
        console.log(data)
        display(data)
    } catch (error) {
        console.log(error)
    }
}

function display(data){
    data.forEach(element => {
        
            let div=document.createElement("div")
        div.setAttribute("class","camera")
        let div1=document.createElement("div")
        let div2=document.createElement("div")
        let img=document.createElement("img")
        img.setAttribute("src",element.image)
        let title=document.createElement("h2")
        title.innerText=element.title
        let brand=document.createElement("h3")
        brand.innerText=element.brand
        let category=document.createElement("h3")
        category.innerText=element.category
        let price=document.createElement("p")
        price.innerText=element.price
        let del=document.createElement("button")
        del.innerText="DELETE"
        del.addEventListener("click",async()=>{
            try {
                let res=await fetch(`https://hot-flowers.onrender.com/data/${element.id}`,{
                    method:"DELETE",
                   

                })

               
              
                
            } catch (error) {
                console.log(error)
            }
        })
        let edit=document.createElement("button")

        edit.innerText="EDIT"
        edit.addEventListener("click",()=>{
            editarr.push(element)
            localStorage.setItem("editproduct",JSON.stringify(editarr))
            window.location.replace("editproduct.html")
        })
        div1.append(img)
        div2.append(title,brand,category,price,del,edit)
        div.append(div1,div2)
        main.append(div)
        
        

    });
}
