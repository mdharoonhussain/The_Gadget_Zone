<!DOCTYPE html>
<html>
<head>
  <title>Checkout Page</title>
  <link rel="stylesheet" href="./checkout_page.css">
  <script src="script.js"></script>
</head>
<body>
    <div id="navbar-signup">
        <nav>
            <img src="./Screenshot (30).png" alt="Logo" id="logo">

        </nav>
        <div id="closebtn"><a href="index.html"> Close X</a></div>
    </div>

  <div class="checkout-container">
    <h1>SECURE CHECKOUT</h1>
    <form id="form">
      <div class="form-section">
        <h2>Shipping Address</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <br>
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
        <br>
      </div>
      <div class="form-section">
        <h2>Payment Information</h2>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
        <br>
        <label for="expiration-date">Expiration Date:</label>
        <input type="date" id="expiration-date" name="expiration-date" required>
        <br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <br>
      </div>
      <div class="form-section">
        <input id="submitBtn" type="submit" value="Place Order">
      </div>
    </form>
  </div>
  
</body>
</html>
<script src="./checkout_page.js"></script>
